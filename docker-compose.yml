services:
  mariadb:
    image: mariadb:11
    container_name: mdt-mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: mdt
      MARIADB_USER: mdt_user
      MARIADB_PASSWORD: mdt_pass
    ports:
      - "3306:3306"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/00-schema.sql:ro
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 6s
      retries: 10
      start_period: 40s

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mdt-mosquitto
    restart: always
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
